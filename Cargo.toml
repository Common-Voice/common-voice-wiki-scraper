[package]
name = "common_voice_yotp"
version = "0.2.0"
authors = ["Florian Merz <flomerz@gmail.com>"]
edition = "2018"

[lib]
name = "common_voice_yotp"
path = "src/lib.rs"

[[bin]]
name = "common_voice_yotp"
path = "src/main.rs"

[dependencies]
serde_json = "1.0"
glob = "0.2"
clap = "2.31"
lazy_static = "1"
itertools = "0.8"
regex = "1"
punkt = { git = "https://github.com/ferristseng/rust-punkt" }
rand = "0.6"
toml = "0.5"
serde = { version = "1.0", features = ["derive"] }